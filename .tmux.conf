# reload settings
unbind r
bind r source-file ~/.tmux.conf

# ctrl + s and leader key
set -g prefix C-s
set -g mouse on

# move focus
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# status bar to top
set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.1' # https://github.com/catppuccin/tmux
run '~/.tmux/plugins/tpm/tpm'

set -g @catppuccin_flavor 'frappe'
set -g status-right-length 100
set -g status-left ""

# Window
set -g @catppuccin_window_status_style "custom"
set -g window-status-separator ""

## Window global/default configuration
set -g @catppuccin_window_default_text " #{window_name}"
set -g @catppuccin_window_status "icon"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_middle_separator "█"
set -g @catppuccin_window_right_separator "█"

## Window current configuration
set -g @catppuccin_window_current_text "#{window_name}"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_middle_separator "#[reverse] 󰿟 #[noreverse]"

# Status modules config
set -g @catppuccin_date_time_text "%d-%m %H:%M"

# Run plugin
run ~/.tmux/plugins/tmux/catppuccin.tmux

# Status
set -gF status-right "#{@catppuccin_status_directory}"
set -agF status-right "#{@catppuccin_status_session}"
set -agF status-right "#{@catppuccin_status_user}"
set -agF status-right "#{@catppuccin_status_host}"
set -agF status-right "#{E:@catppuccin_status_date_time}"
